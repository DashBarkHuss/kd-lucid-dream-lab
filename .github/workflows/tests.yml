name: Python Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Check available Qt6 packages
        run: |
          sudo apt-get update
          echo "=== Available Qt6 packages ==="
          apt-cache search qt6 | grep -i "qt6" | sort
          echo -e "\n=== Package versions ==="
          apt-cache policy qt6-base-dev qt6-declarative-dev qt6-gui-dev qt6-widgets-dev qt6-opengl-dev qt6-tools-dev qt6-base-dev-tools
          echo -e "\n=== Package details ==="
          apt-cache show qt6-base-dev qt6-declarative-dev qt6-gui-dev qt6-widgets-dev qt6-opengl-dev qt6-tools-dev qt6-base-dev-tools

      - name: Install system dependencies
        run: |
          sudo apt-get update
          # Enable universe repository for Qt6 packages
          sudo add-apt-repository universe -y
          sudo apt-get update
          echo "=== Installing packages with verbose output ==="
          sudo apt-get install -y -V \
            qt6-base-dev \
            qt6-declarative-dev \
            qt6-gui-dev \
            qt6-widgets-dev \
            qt6-opengl-dev \
            qt6-tools-dev \
            qt6-base-dev-tools \
            libqt6gui6 \
            libqt6widgets6 \
            libqt6core6 \
            libqt6opengl6 \
            libhdf5-dev \
            libopenblas-dev \
            liblapack-dev \
            libffi-dev \
            libssl-dev \
            xvfb

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install -r requirements.txt

      - name: Run tests
        env:
          CI: true
          QT_QPA_PLATFORM: offscreen
          QT_LOGGING_RULES: "*.debug=false;qt.qpa.*=false"
          QT_DEBUG_PLUGINS: 0
          DISPLAY: :99
          PYTHONUNBUFFERED: 1
        run: |
          # Start Xvfb with a larger screen size and more color depth
          Xvfb :99 -screen 0 1920x1080x24 -ac &
          sleep 3  # Give Xvfb time to start

          # Run tests with increased verbosity
          pytest -v gssc_local/tests/
